<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <div id="dados-json">
    <!-- Os dados JSON serÃ£o exibidos aqui -->
  </div>
  <article class="right"></article>
  <article class="block">

    <article class="box-result">
      <div class="result">Your Result</div>
      <div class="number"><h3>76</h3> 
                        <p>of 100</p></div>
      <div class="great"><h2>Great</h2></div>
      <div class="scored"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
    </article>

    <article class="box-sumary">
      <div class="summay">
        <h1>Summary</h1>
      </div>
      <div class="reaction">
        <li>Reaction</li>
        80 / 100
      </div>
      <div class="memory">
        <li>Memory</li>
        92 / 100
      </div>
      <div class="verbal">
        <li>Verbal</li>
        61 / 100
      </div>
      <div class="visual">
        <li>Visual</li>
        72 / 100
      </div>
      <button class="continue" >Continue</button>
    </article>

  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joashneves">Joash</a>.
  </div>
</body>

</html>
